<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediaprojekt</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Startsida</h1>
        <p>Här kommer jag att prata om grisar!</p>
    </header>
    <main>
        <section>
            <p>Om du vill klicka på en knapp så har jag en välidgt bra knapp att klicka på:</p>
            <button type="button">Kliccki!</button>
        </section>
        <br>
        <div class="grön">
            <p>Div 1</p>
        </div>
        <div class="grön">
            <p>Div 2</p>
        </div>

        <ul>
            <li>Trall</li>
            <li>Lall</li>
            <li>Loll</li>
        </ul>
        <br>
        <section>
            <img src="media/pig.jpg" alt="Flygande gris" title="Gris som flyger"> <br>
            <h2>Ljud av grisar som grymtar</h2>
            <audio title="Gris som grymtar" controls>
                <source src="media/oink.mp3"></audio> <br>
            <h2>Video med grisar som grymtar</h2>
            <video title="Grisar som grymtar på video" controls autoplay muted>
                <source src="media/oink.mp4"></video>
        </section>

        <br>
        <section class="grön">
            detta är en section 
            I den här sectionen ska det 
            stå saker
        </section>
    </main>
</body>
